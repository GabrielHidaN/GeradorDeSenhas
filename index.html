<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Senha-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <title>Gerador de Senhas</title>
</head>
<body>
    <!--header-->
    <h1>Gerador de Senha</h1>
    <p>Utilize o nosso Gerador Online para criar um senha forte e segura.</p>

    <!--div senha-->
    <input type="text" name="password" id="password">

    <!--div personalizar-->
    <input type="range" name="password-lenght" id="password-lenght" value="16" min="4" max="64">


    <!--div button-->
    <button>Copiar Senha</button>

    <script src="script/script.js"></script>
</body>
</html>
