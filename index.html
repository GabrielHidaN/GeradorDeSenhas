<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Senha-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <title>Gerador de Senhas</title>
</head>
<body>
    <main>
        <header>
            <h1 class="title">Gerador de Senha</h1>
            <p class="subtitle">Utilize o nosso Gerador Online para criar um senha forte e segura.</p>
        </header>
        
        <div id="inputS">
            <input type="text" name="password" id="password">
        </div>
        
        <input type="range" name="password-lenght" id="password-lenght" value="16" min="4" max="64">
        
        <button id="copy">Copiar Senha</button>
    </main>

    <script src="script/script.js"></script>
