<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Senha-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <title>Gerador de Senhas</title>
</head>
<body>
    <main>
        <header>
            <h1 class="title">Gerador de Senha</h1>
            <p class="subtitle">Utilize o nosso Gerador Online para criar um senha forte e segura.</p>
        </header>
        
        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy-1">
                        <img src="copy.svg" alt="copy" width="42px">
                    </button>
                    <button id="renew">
                        <img src="renew.svg" alt="renew" width="42px">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar " ></div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                <p>Tamanho : <span id="password-length-text">16</span></p>
                <input type="range" 
                name="password-lenght" 
                id="password-lenght" 
                class="slider"
                value="16" 
                min="4" 
                max="64">
                </div>
                <div class="config">
                    <label  class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check"checked>
                        <span class="checkmark"></span>
                    </label>
                    <label  class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check"checked>
                        <span class="checkmark"></span>
                    </label>
                    <label  class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check"checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>
            
        <div class="submit">
            <button id="copy-2">Copiar Senha</button>
        </div>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
